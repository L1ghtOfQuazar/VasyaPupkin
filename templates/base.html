<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body style="background-color: #ead39c; display: flex; flex-direction: column; min-height: 100%;">
<header>
    <nav class="navbar navbar-light" style="background-color: #1e434c">
        <a class="navbar-brand" style="color: #fef2e4" href="/index">Главная</a>
        <a class="navbar-brand" style="color: #fef2e4" href="/blog">Блог</a>
        <a class="navbar-brand" style="color: #fef2e4" href="/eu">Оборудование</a>
        <a class="navbar-brand" style="color: #fef2e4" href="/music">Музыка</a>
        <a class="navbar-brand" style="color: #fef2e4" href="/social">Соцсети</a>
        <a class="navbar-brand" style="color: #fef2e4" href="/register">Подать заявку</a>
        {% if current_user.is_authenticated %}
            <a class="navbar-brand" style="color: #00FF00" href="/logout">{{ current_user.name }}</a>
        {% else %}
            <p>
                <p></p>
                <a class="btn btn-success" href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
                </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
<div id="footer" style="background-color: #1e434c; bottom:0; width: 100%; height:35px;">
    <p align="center" style="color: #fef2e4">
        Vasiliy Pupkin
        2023©
    </p>
</div>
</body>
</html>
